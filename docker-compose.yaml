services:
   merch_app:
    build: .
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: merch_shop
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - merch_network
 
   postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: merch_shop
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes: 
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    
    ports:
      - "5432:5432" 
    networks:
      - merch_network

networks:
  merch_network:

volumes:
  postgres-data:
 
